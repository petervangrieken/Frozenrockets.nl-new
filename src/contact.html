	<section>

		<h1>Contact?</h1>

		<p>
			De snelste manier om contact op te nemen, is door middel van onderstaand formulier.
			Ik bel of mail zo snel mogelijk terug.
		</p>


		<form>

			<label>
				<span>Naam</span>

				<input type="text" name="name" pattern="^[a-zA-Z-\' ]{3,50}$" required>
				<span class="validation"></span>
			</label>

			<label>
				<span>E-mailadres</span>

				<input type="email" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,5}" required>
				<span class="validation"></span>
			</label>

			<label>

				<span>Uw bericht</span>

				<textarea name="message" required></textarea>

			</label>


			<input type="submit" value="Verstuur" class="button button--secondary">
		</form>
