	<meta charset="utf-8">

	<title>Neem contact op met Frozen Rockets</title>

	<link rel="stylesheet" href="./css/style.min.css">
	<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7599872/689164/css/fonts.css" />

<body class="page page--contact">


	<div class="sidebar screen--contact">

		<a href="./index" class="borderless"><img class="logo" src="./images/fr-logo.svg" alt="Frozen Rockets"></a>

		<ol class="mainnav">
			<li class="mainnav__item"><a href="./projecten">Projecten</a></li>
			<li class="mainnav__item"><a href="./over-frozen-rockets">Over Frozen Rockets</a></li>
			<li class="mainnav__item"><a href="./contact">Contact</a></li>
		</ol>
	</div>

	<main>

	<section>

		<h1>Contact?</h1>

		<p>
			De snelste manier om contact op te nemen, is door middel van onderstaand formulier.
			Ik bel of mail zo snel mogelijk terug.
		</p>


		<form>

			<label>
				<span>Naam</span>

				<input type="text" name="name" pattern="[a-zA-Z ]+" required>
			</label>

			<label>
				<span>E-mailadres</span>

				<input type="email" name="email" required>
			</label>

			<label>

				<span>Uw bericht</span>

				<textarea name="message" required></textarea>

			</label>


			<input type="submit" value="Verstuur" class="button button--primary">
		</form>


		<!--iframe height="497" allowTransparency="true" frameborder="0" scrolling="no" style="width:100%;border:none"  src="https://frozenrockets.wufoo.com/embed/z11rvrlq1gy9nxk/"><a href="https://frozenrockets.wufoo.com/forms/z11rvrlq1gy9nxk/">Fill out my Wufoo form!</a></iframe-->


		<section class="secondary">
			<ul class="list--unstyled">
				<li>
					<a href="http://nl.linkedin.com/in/petervangrieken" class="button button--secondary iconlink iconlink--linkedin">LinkedIn</a>
				</li>
				<li>
					<a href="http://twitter.com/frozenrockets" class="button button--secondary iconlink iconlink--twitter">Twitter</a>
				</li>
			</ul>
		</section>


  </main>
